                    <!-- ÉTAPE 2 : Paramètres de la tontine -->
                    <div id="step2" class="wizard-step" style="display: none;">
                        <div class="mb-8">
                            <h2 class="text-xl font-bold text-primary mb-2">Paramètres de la tontine</h2>
                            <p class="text-gray-600">Configurez les détails de votre épargne</p>
                            
                            <div id="rhythmInfo" class="mt-4 p-4 bg-gray-50 rounded-lg hidden">
                                <div class="flex items-center text-sm text-gray-600">
                                    <i class="fa-solid fa-info-circle text-blue-500 mr-2"></i>
                                    <span>Rythme sélectionné : <span id="selectedRhythmText" class="font-medium">-</span> • </span>
                                    <span class="ml-1 text-gray-500" id="recommendedDurationText">Recommandé : -</span>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <!-- Montant du versement -->
                            <div>
                                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
                                    Montant par versement (FCFA)
                                </label>
                                <div class="relative mt-1 rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">FCFA</span>
                                    </div>
                                    <input type="number" id="amount" name="amount" min="1000" step="500" required
                                           class="focus:ring-primary focus:border-primary block w-full pl-16 pr-12 sm:text-sm border-gray-300 rounded-lg py-3"
                                           placeholder="10 000"
                                           oninput="this.value = this.value.replace(/\D/g, ''); updateTotalEstimate()">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">.00</span>
                                    </div>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">Montant minimum : 1 000 FCFA</p>
                            </div>

                            <!-- Durée de la tontine -->
                            <div>
                                <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">
                                    Durée de la tontine (en mois)
                                </label>
                                <div class="mt-1">
                                    <input type="range" id="duration" name="duration" min="1" max="12" value="3" step="1" required
                                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                           oninput="updateDurationValue(this.value); updateTotalEstimate()">
                                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                                        <span>1 mois</span>
                                        <span id="durationValue">3 mois</span>
                                        <span>12 mois</span>
                                    </div>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">Durée recommandée : <span id="recommendedDuration">-</span></p>
                            </div>

                            <!-- Date de début -->
                            <div>
                                <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
                                    Date de début
                                </label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fa-regular fa-calendar text-gray-400"></i>
                                    </div>
                                    <input type="date" id="startDate" name="startDate" required
                                           class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-lg py-3"
                                           min="{{ 'now'|date('Y-m-d') }}"
                                           onchange="updateTotalEstimate()">
                                </div>
                                <p class="mt-1 text-sm text-gray-500">La tontine commencera à la date sélectionnée</p>
                            </div>

                            <!-- Estimation du total épargné -->
                            <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-100">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="text-sm font-medium text-gray-700">Total estimé</p>
                                        <p class="text-2xl font-bold text-primary" id="totalEstimate">0 FCFA</p>
                                        <p class="text-xs text-gray-500 mt-1">Sur <span id="durationEstimate">0 mois</span></p>
                                    </div>
                                    <div class="text-blue-500">
                                        <i class="fa-solid fa-piggy-bank text-3xl"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-between pt-6 border-t border-gray-200 mt-8">
                            <button type="button" id="backToStep1" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors font-medium">
                                <i class="fa-solid fa-arrow-left mr-2"></i>Retour
                            </button>
                            <button type="button" id="nextToStep3" disabled
                                    class="px-6 py-2.5 rounded-lg bg-primary text-white font-semibold hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                Continuer <i class="fa-solid fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>
